<section class="hero-section relative w-full h-96 md:h-[500px] overflow-hidden">
  <!-- Imagen de fondo -->
  <div class="hero-background absolute inset-0 bg-gradient-to-r from-primary-600 to-primary-800">
    <!-- Overlay oscuro para mejorar legibilidad del texto -->
    <div class="absolute inset-0 bg-black opacity-30"></div>
  </div>

  <!-- Contenido -->
  <div class="hero-content relative z-10 h-full flex flex-col items-center justify-center text-center px-4 md:px-8">
    <!-- Título principal -->
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-fade-in">
      Nova Coleção 2025
    </h1>

    <!-- Subtítulo -->
    <p class="text-xl md:text-2xl text-white mb-8 max-w-2xl animate-fade-in-delay">
      Descubra as últimas tendências em moda urbana
    </p>

    <!-- CTA Button -->
    <p-button
      label="Explorar Catálogo"
      icon="pi pi-arrow-right"
      iconPos="right"
      (onClick)="navigateToCatalog()"
      severity="secondary"
      size="large"
      class="animate-fade-in-delay-2"
    ></p-button>
  </div>
</section>
